{% extends 'base.html' %}

{% block title %}
{{ product.name }}
{% endblock title %}


{% block body %}
<h1>name: {{ product.name }}</h1>
<p>price: {{ product.price }}</p>
{% if product.image %}
<p>image: </p>
<img src="{{ product.image.url }}" alt="">
{% endif %}
<p>available: {{ product.available }}</p>

<p><a href="{% url 'carts:add_to_cart' product.id %}">add to cart</a></p>

{% endblock body %}
